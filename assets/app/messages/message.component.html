<article class="panel panel-default" [ngStyle]="{backgroundColor: color}" (mouseenter)="color = 'green'">
    <div class="panel-body">{{message.content}}</div>
    <footer class="panel-footer">
        {{message.username}}
    </footer>
    <div class="config">
        <a href="#" (click)="onEdit()">Edit</a>
        <a href="#">Delete</a>
    </div>
</article>
